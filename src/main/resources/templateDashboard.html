<div class="summaryTaskBox col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <div statusId="${statusId}" class="white-box">
        <div class="col-in row">
            <div class="col-md-6 col-sm-6 col-xs-6"> <i data-icon="E"
                                                        class="linea-icon linea-basic"></i>
                <h5 class="text-muted vb statusName">${status}</h5>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <h3 class="counter text-right m-t-15 taskCount taskCountPercent">${count}</h3>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="progress">
                    <div class="progressCount progress-bar" role="progressbar" aria-valuenow="40"
                         aria-valuemin="0" aria-valuemax="100" style="width: 40%"> <span
                            class="sr-only">40% Complete (success)</span> </div>
                </div>
            </div>
        </div>
    </div>
</div>
