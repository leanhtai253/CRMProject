<div class="summaryTaskBox col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <div class="white-box">
        <div class="col-in row">
            <div class="col-xs-12">
                <h3 class="taskCountPercent counter text-right m-t-15">{Task Percent}</h3>
            </div>
            <div class="col-xs-12">
                <i data-icon="E" class="linea-icon linea-basic"></i>
                <h5 class="statusName text-muted vb text-center">{Status}</h5>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="progress">
                    <div class="progressCount progress-bar" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                         style="width: 20%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
