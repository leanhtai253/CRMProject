<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    </head>
    <body>
        <div class="container">
          <div class="row mt-5">
            <div class="col-md-5 m-auto mt-5">
              <h3 class="text-center">ĐĂNG NHẬP HỆ THỐNG</h3>
              <div class="p-4 border mt-4">
                  <div class="form">
                      <div class="form-group">
                          <label>Email</label>
                          <input id="emailInput" type="email" class="form-control" name="email">
                      </div>
                      <div class="form-group">
                          <label>Mật khẩu</label>
                          <input id="pwdInput" type="password" class="form-control" name="password">
                      </div>
                      <button id="loginBtn" type="submit" class="btn btn-primary">Đăng nhập</button>
                  </div>
              </div>
              </div>
          </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="js/signin-cst.js"></script>
    </body>
</html>
